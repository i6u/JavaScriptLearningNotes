<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math</title>
</head>
<body>
<script>
    /*四舍五入*/
    document.write(Math.round(2.3)+'<hr>');
    /*随机数(从0到趋近于1)*/
    document.write(Math.random()+"<hr>");
    /*最 大/小 值*/
    document.write(Math.max(12,213,323,21,2)+"<hr>");
    document.write(Math.min(12,213,323,21,2)+"<hr>");
    /*绝对值*/
    document.write(Math.abs(-12)+"<hr>");
</script>
</body>
</html>
