<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
</head>
<body>
<script>
    /**
     * 重写prototype
     *
     * */
    function Person() {

    }

    /**
     * 重写原型
     *
     * */
    Person.prototype = {
        constructor: Person,
        name: 'jobs',
        age: '55',
        say: function () {
            console.log(this.name + "," + this.age);
        }
    }

    var p1 = new Person();
    p1.say();
    console.log((p1.constructor == Person));//重写原型会使p1对象中的construction指向object而不是Person//需要在json重写原型时手动声明construction的指向

</script>
</body>
</html>
