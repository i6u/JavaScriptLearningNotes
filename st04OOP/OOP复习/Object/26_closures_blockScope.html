<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中块作用域问题</title>
</head>
<body>
    <script>
        /**
         * JS中没有块作用域 02
         *
         * */

        /**
         * 解决方法,用匿名函数的方式包裹需要在全局中执行的循环/判断,并立即执行
         *
         * 具体方法如下,注意格式!
         * */
        (function () {
            for (var i = 0; i < 10; i++) {      //此时的i属于匿名函数,无法再匿名函数外被访问
            }
        })();

        console.log(i);     //i无法被访问

    </script>
</body>
</html>
