<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合方式实现继承</title>
</head>
<body>
<script>
    /**
     * 组合方式实现继承
     * 属性通过伪造的方式实现,方法通过原型链的方式实现
     * */
    function Parent(name) {
        this.name = name;
        this.color = ['black', 'white'];
    }

    Parent.prototype.showParent = function () {
        console.log(this.name + ';' + this.color);
    };


    function Child(name, age) {
        Parent.call(this,name);         //思考如果传入的是this.name结果会怎样
        this.age = age;
    }

    Child.prototype = new Parent();
    /**
     * (12中提到)一定要在原型链确定之后,添加方法
     * */
    Child.prototype.say = function () {
        console.log(this.name+';'+this.age+';'+this.color);
    };

    var c1 = new Child('jobs', 55);
    c1.color.push('blue');
    c1.say();
    c1.showParent();
    var c2 = new Child('mark', 32);
    c2.say();
    c2.showParent();


</script>
</body>
</html>
