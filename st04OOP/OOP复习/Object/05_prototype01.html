<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
</head>
<body>
<script>
    /**
     *
     * */

    function Person() {
    }
    Person.prototype.name = 'jobs';
    Person.prototype.age = 55;
    Person.prototype.say = function () {
        console.log(this);
        console.log(this.name+','+this.age);
    }

    var p1 = new Person();
    p1.say();

    var p2 = new Person();
    p2.name = 'jack';
    p2.say();
</script>
</body>
</html>
