<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器历史记录(URL)集合</title>
</head>
<body>
<h1>第二个页面</h1>
<a href="one.html">进入第一个页面</a>
<button onclick="javascript:history.back()">后退</button><button onclick="javascript:history.forward()">前进</button><br>
<p>history,forward/back是相对于当前页面,如果当前页面有跳转(前进/后退)历史,则可以是用前进/后退回到上一个页面!</p>
</body>
</html>
