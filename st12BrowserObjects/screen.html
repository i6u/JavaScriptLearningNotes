<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>screen</title>
</head>
<body>
<button id="btn" onclick="getLoc()">button</button>
<p id="pid"></p>
<script>
    function getLoc() {
        var p = document.getElementById('pid');
        p.innerHTML += screen.availHeight + '<br>';
        p.innerHTML += screen.availWidth + '<br>';
        p.innerHTML += screen.height + '<br>';
        p.innerHTML += screen.width + '<br>';
        p.innerHTML += screen.colorDepth + '<br>';
        p.innerHTML += screen.pixelDepth + '<br>';
        p.innerHTML += screen + '<br>';
    }
</script>
</body>
</html>
