<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model</title>
</head>
<body>
<p id="myid">Hello DOM</p>
<p>Hello DOM</p>
<p name="pn">Hello DOM1</p>
<p name="pn">Hello DOM2</p>
<button onclick="refresh()">getElementById</button>
<button onclick="func1()">getElementsByTagName</button>
<button onclick="func1()">getElementsByTagName</button>
<br/>
<a id='aid' href="https://www.baidu.com">baidu</a>
<button id="bid" onclick="func2()">goto baidu</button>
<script type="text/javascript">
    function refresh() {
        document.getElementById('myid').innerHTML = "Document Object Model";
    }
    function func1() {
        var p = document.getElementsByTagName('p');
        for (var i = 0; i < p.length; i++) {
            alert(p[i].innerHTML);
        }
    }
    function func2() {
        var a = document.getElementById('aid');
        var b = document.getElementById('bid');
        a.href = 'http://www.youku.com';
        a.innerHTML = 'youku';
        b.innerHTML = 'goto youku'
    }
    
    function func3() {
        var i = document.getElementById('iid');
        i.src = "https://www.baidu.com/img/bd_logo1.png";
    }
</script>
<button onclick="func3()">img</button>
<br/>
<img id="iid" src="1.png"/>
</body>
</html>
