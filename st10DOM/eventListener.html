<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eventListener</title>
</head>
<body>
    <p id="pid">hello</p>
    <button id="btn">button</button>
    <script type="text/javascript">
        var b = document.getElementById('btn');
        b.addEventListener('click', hello);
        b.addEventListener('click', world);

        function hello() {
            alert('hello');
        }
        function world() {
            alert('world');
        }
        b.removeEventListener('click', world);
    </script>
</body>
</html>
