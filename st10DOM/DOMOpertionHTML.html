<button onclick="addNode()">addChildNode</button>
<script>
    /**添加元素节点*/
    function addNode() {
        var b = document.body;
        var input = document.createElement('input')
        input.type = 'button';
        input.value = '添加的按钮'
        input.onclick = createNode;
        b.appendChild(input);
    }

    function createNode() {
        var pNode = document.getElementById('pid');
        pNode.style.color = 'red';
        pNode.style.fontSize = '50px';
        pNode.innerHTML = 'abc';
    }

    function createComment() {
        var pNode = document.getElementById('pid');
        var e = document.createComment(" 这是一个注释节点 ");
        pNode.appendChild(e);
    }
    createComment();
</script>

<button onclick="getSize1()">getSize offset</button>
<button onclick="getSize2()">getSize scroll</button>
<button onclick="getSize3()">getSize client</button>
<script>
    function getSize1() {
        var height = document.documentElement.offsetHeight || document.body.offsetHeight; //可以解决浏览器兼容问题
        var width = document.documentElement.offsetWidth;
        var left = document.documentElement.offsetLeft;
        var parent = document.documentElement.offsetParent;
        var top = document.documentElement.offsetTop;
        alert('height:'+height+',width:'+width+',left:'+left+',parent:'+parent+',top:'+top);
    }

    function getSize2() {
        var height = document.documentElement.scrollHeight || document.body.scrollHeight; //可以解决浏览器兼容问题
        var width = document.documentElement.scrollWidth;
        var left = document.documentElement.scrollLeft;
        var top = document.documentElement.scrollTop;
        alert('height: '+height+', width: '+width+', left: '+left+', top: '+top);
    }
    function getSize3() {
        var height = document.documentElement.clientHeight || document.body.clientHeight; //可以解决浏览器兼容问题
        var width = document.documentElement.clientWidth;
        var left = document.documentElement.clientLeft;
        var top = document.documentElement.clientTop;
        alert('height: '+height+', width: '+width+', left: '+left+', top: '+top);
    }
</script>
