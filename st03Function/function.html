<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义函数</title>
    <script type="text/javascript">
        //强制类型转换,Number(num)
        document.write(Number('12')+"&nbsp;&nbsp;");
        //parseInt字符串开始的数字,如果字符串开始不是数字返回NaN
        document.write(parseInt('1212px')+"&nbsp;&nbsp;");
        document.write(parseInt('a1212px')+"&nbsp;&nbsp;");
        //js中0为false,非零为true(特别注意NaN,undefined,null是false)
        //两次取反可得到当前值的Boolean值
        document.write(!!0+"&nbsp;&nbsp;");
        document.write(!!NaN+"&nbsp;&nbsp;");
        document.write(!!null+"&nbsp;&nbsp;");
        var abc;
        document.write(!!abc+"&nbsp;&nbsp;"+abc);

        //js大小写敏感
        function demo(a, b) {
            document.write("(" + a * b + ")"+"<hr>");
        }
        demo(12, 21);
        demo(1, 2);
        //函数参数不需要声明类型,应为js是弱数据类型语言,数据类型会根据赋的值变换
        function sayHello(name,age) {
            document.write("大家好!我叫:"+name+",我"+age+"岁!<hr>")
        }
        sayHello("iwan", "25");

        //使用return为函数添加返回值
        function demo1(num) {
            return typeof num;
        }
        document.write(demo1('a')+"<hr>");
        /*
         前人总结
         instanceof和typeof都能用来判断一个变量是否为空或是什么类型的变量.
         typeof用以获取一个变量的类型,typeof一般只能返回如下几个结果：number,boolean,string,function,object,undefined.
         我们可以使用typeof来获取一个变量是否存在,如if(typeof a!="undefined"){},而不要去使用if(a)因为如果a不存在（未声明）则会出错,
         对于Array,Null等特殊对象使用typeof一律返回object,这正是typeof的局限性.
         如果我们希望获取一个对象是否是数组,或判断某个变量是否是某个对象的实例则要选择使用instanceof.instanceof用于判断一个变量是否某个对象的实例,
         如var a=new Array();alert(a instanceof Array);会返回true,同时alert(a instanceof Object)也会返回true;这是因为Array是object的子类.
         再如：function test(){};var a=new test();alert(a instanceof test)会返回true.
         谈到instanceof我们要多插入一个问题,就是function的arguments,我们大家也许都认为arguments是一个Array,
         但如果使用 instanceof 去测试会发现arguments不是一个Array对象,尽管看起来很像.
        */
        function demo2() {
            alert(typeof num);
        }
        //
        function demo3() {
            var b = document.getElementById('type').value;
            document.getElementById('mydiv').innerHTML =  b;
        }
    </script>
</head>
<body>
<input id="type" type="text" onmouseout="demo3()">
<input type="button" value="run" onclick="demo2()">
<div id="mydiv"></div>
</body>
</html>
